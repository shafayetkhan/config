# ----------------------------------------------------------------------------
# Settings
# ----------------------------------------------------------------------------
set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1

set -g utf8
setw -g utf8 on
set -g status-utf8 on

set -s escape-time 1

# ----------------------------------------------------------------------------
# Key Bindings
# ----------------------------------------------------------------------------

set -g repeat-time 1000

set -g prefix C-Space
bind C-Space send-prefix
unbind C-b

bind r source-file ~/.tmux.conf \; display "Configuration file reloaded!"

# better mnemonic for split keys
bind | split-window -h
bind - split-window -v

# vi like navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-k select-window -t :-
bind -r C-j select-window -t :+

# vi like resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ----------------------------------------------------------------------------
# Status bar
# ----------------------------------------------------------------------------
#source ~/.config/powerline/powerline/bindings/tmux/powerline.conf
set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on
# show host name and IP address on left side
set -g status-left-length 70
set -g status-left "#[fg=green]#h | #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "
# show session name, window & pane number, date and time on right side
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]| %d %b %Y #[fg=green]| %l:%M %p | #(date -u | awk '{print $4}')|"

# ----------------------------------------------------------------------------
# Colors
# ----------------------------------------------------------------------------

source ~/.config/solarized/tmux/tmuxcolors-256.conf
